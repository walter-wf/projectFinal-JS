<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

<body>


<!------------------------ Header ----------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Fantasy Sci/Fi Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!---------------------------- Body -------------------------------------------------------------------------------------->

<!---------------------------- Tarjeta de Producto 1 -------------------------------------------------------------------->

    <div class="container">

        <div class="container d-flex justify-content-center">

            <div class="card m-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Brandon Sanderson</h5>
                    <p class="card-text">Precio: $10</p>
                    <p class="card-text">Cantidad Disponible: 5</p>
                    <button class="btn btn-primary" onclick="agregarAlCarro('Libro 1')">Agregar al Carrito</button>
                </div>
            </div>

<!--------------------------------------------- Tarjeta de Producto 2 ---------------------------------------------------->
            <div class="card m-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Mass Effect</h5>
                    <p class="card-text">Precio: $15</p>
                    <p class="card-text">Cantidad Disponible: 3</p>
                    <button class="btn btn-primary" onclick="agregarAlCarro('Libro 2')">Agregar al Carrito</button>
                </div>
            </div>

<!------------------------------------------ Tarjeta de Producto 3 -------------------------------------------------------->
            <div class="card m-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Garden Of The Moons</h5>
                    <p class="card-text">Precio: $20</p>
                    <p class="card-text">Cantidad Disponible: 7</p>
                    <button class="btn btn-primary" onclick="agregarAlCarro('Libro 3')">Agregar al Carrito</button>
                </div>
            </div>
        </div>

<!------------------------------------------------------- Body ------------------------------------------------------------------>



<!------------------------------------------ Funciones JS ------------------------------------------------------------------------>

        <button onclick="checkAvailability()">Verificar Disponibilidad</button>
        <button onclick="calcularTotal()">Calcular Total</button>
        <button onclick="agregarAlCarro()">Agregar al Carrito</button>
        <button onclick="displayCart()">Ver Carrito</button>

        <script src="script.js"></script>


</body>
