<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Fantasy Sci/Fi Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrousel -->
    <div class="container mt-4">
        <div id="miCarrousel" class="carousel slide" data-ride="carousel"> -->
            <!-- Indicadores -->
            <ul class="carousel-indicators">
                <li data-target="#miCarrousel" data-slide-to="0" class="active"></li>
                <li data-target="#miCarrousel" data-slide-to="1"></li>
                <li data-target="#miCarrousel" data-slide-to="2"></li>
            </ul> 

            <!-- Imágenes del Carrousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Media/banner.png" alt="Imagen 1">
                    <div class="carousel-caption"></div>
                </div>
                <div class="carousel-item">
                    <img src="Media/6781341.jpg" alt="Imagen 2">
                    <div class="carousel-caption">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Media/7976529.jpg" alt="Imagen 3">
                    <div class="carousel-caption">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div> 

            <!-- Controles de Navegación -->
            <a class="carousel-control-prev" href="#miCarrousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#miCarrousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div> 

    <div class="contenedor">
        <a href="#" class="icono-link">
            <i class="fas fa-credit-card"></i>
            <span>Tarjetas de Débito</span>
        </a>
        <a href="#" class="icono-link">
            <i class="far fa-credit-card"></i>
            <span>Tarjetas de Crédito</span>
        </a>
        <a href="#" class="icono-link">
            <i class="fas fa-hand-holding-usd"></i>
            <span>Cuotas sin Intereses</span>
        </a>
    </div>

    <section>
        <h1>
            <p class="contenedor-ofertas">Ofertas del Mes</p>
        </h1>
    </section>

    <!-- Tarjetas de Productos -->
    <div class="container mt-4">
        <div class="row justify-content-center" id="elementos-container">
            
        </div>
    </div>

       <!-- Manipulacion del DOM-->
    <div id="carritoContenidoHTML"></div>
   
    <!-- Botones JS-->
   
    <div class="container mt-4">
        <button class="btn btn-primary" onclick="calcularTotal()">Calcular Total</button>
        <button class="btn btn-primary" onclick="mostrarCarrito()">Ver Carrito</button>
        <button class="btn btn-primary" onclick="verCarrito()">Ver Carrito</button>
    </div>

  
 
</body>

</html>
