    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tienda en Línea</h1>
        <div class="row">
            <!-- Tarjeta de Producto 1 -->
            <div class="col">
                <div class="card">
                    <img src="Media/brandonSanderonsWayOfKings.JPG" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Descripción del producto 1.</p>
                        <p class="precio">$10.99</p>
                        <div class="form-group">
                            <label for="cantidad_producto_1">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad_producto_1" value="1">
                        </div>
                        <button class="btn btn-primary">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            
            <!-- Repite el bloque de tarjeta de producto para otros productos -->
            
        </div>
    </div>
</body>
</html>

</body>
